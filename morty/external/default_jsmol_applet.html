<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="kb" />
  <meta name ="keywords" content = "generated_by_Jmol_Webexport"/>
  <title>A web page containing Jmol applets</title>
  <style type="text/css">
  html {
	height:100%;
  }
  body {
  	margin:0px;
  	padding:0px;
  	width: 100%;
  	height: 100%;
  	}
  #visible_page_wrapper{
      overflow: scroll;
      width: 100%;
      height: 100%;
  }
  .JmolDiv {
      font-size:0.9em;
      background-repeat:no-repeat;
      background-position:center;
      width:calc(0.9 * 100%);
      height:calc(0.9 * 100%);
      border : 3px solid rgb(200, 200, 200);
      }
  .update-info{
      text-align:right;
      font-size: small;
      font-style: italic;
  }
  </style>

  <!-- Below is used locally but not on server. May generate warnings. -->
  <script type="text/javascript" src="jsmol/JSmol.min.js"></script>
  <script src="jsmol/JmolPopIn.js" type="text/javascript"></script>

  <script type="text/javascript">

  var jmolApplet;
  var jmolInfo;
  ;(function() {
	var s = document.location.search;
	Jmol.debugCode = (s.indexOf("debugcode") >= 0);
	jmol_isReady = function(jmolApplet) {
 };

jmolInfo = {
	width: "100%",
	height: "100%",
	debug: false,
	color: "white",
	addSelectionOptions: false,
	use: "HTML5",
    coverImage: "@APPLETNAME0@.png",
    coverScript: "",
    deferApplet: false,
    deferUncover: true,
    jarPath: "./jsmol/java",
	j2sPath: "./jsmol/j2s",
	makeLiveImg:"./jsmol/j2s/img/play_make_live.jpg",
	jarFile: "JmolAppletSigned0.jar",
	isSigned: true,
	disableInitialConsole: true,
	readyFunction: jmol_isReady,
	script: ""
};

   if (s.indexOf("USE=") >= 0)
     jmolInfo.use = s.split("USE=")[1].split("&")[0];
   else if (s.indexOf("JAVA") >= 0)
     jmolInfo.use = "JAVA";
   else if (s.indexOf("IMAGE") >= 0)
     jmolInfo.use = "IMAGE";
   else if (s.indexOf("NOWEBGL") >= 0)
     jmolInfo.use = "JAVA IMAGE";
   else if (s.indexOf("WEBGL") >= 0)
     jmolInfo.use = "WEBGL HTML5";
   if (s.indexOf("NOWEBGL") >= 0)
     jmolInfo.use = use.replace(/WEBGL/,"");
   var useSignedApplet = (s.indexOf("SIGNED") >= 0);
   if(useSignedApplet && jmolInfo.use == "HTML5") jmolInfo.use = "JAVA";

   var protocol = window.location.protocol.toLowerCase();
   if (protocol == "file:") { jmolInfo.jarPath = "jsmol/java";
    jmolInfo.j2sPath = "jsmol/j2s";
    jmolInfo.makeLiveImg = "jsmol/j2s/img/play_make_live.jpg";
    jmolInfo.jarFile = "JmolAppletSigned.jar";
    jmolInfo.isSigned= "true";
  }
})();

Jmol.setDocument(document);

$(document).ready(function(){
    $("#make_live_icon").attr("src",jmolInfo.makeLiveImg);
   var jmolInfo0=jmolInfo;
   jmolInfo0.coverImage="jsmol/aciii_logo.png";
   jmolInfo0.script=[[myjmolscript]]
   $("#Jmol0").html(Jmol.getAppletHtml("jmolApplet0",jmolInfo0));


});
  </script>
</head>
<body>
  		<div id="Jmol0" class="JmolDiv" style="color:darkblue">
           Jmol will appear here shortly. <br> Please be patient.
		</div>
</body>
</html>
